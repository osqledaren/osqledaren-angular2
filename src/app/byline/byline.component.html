<div class="byline">
    <div class="author_text">
        <img [src]="author_text_img" alt="{{author_text_name}}"/>
        <div>
            <b>{{author_text_name}}</b>
            <span>Text</span>
        </div>
    </div>
    <div class="author_photo">
        <img [src]="author_photo_img" alt="{{author_photo_name}}"/>
        <div>
            <b>{{author_photo_name}}</b>
            <span>Foto</span>
        </div>
    </div>
</div>
