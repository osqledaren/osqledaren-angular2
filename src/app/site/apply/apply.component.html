<div class="container" id="container-apply">
  <div class="apply-header">
    <h1>
      Apply to OL!
    </h1>
  </div>
  <div class="apply-content">


    <form [formGroup]="applyForm" (submit)="onSubmit($event)">
      <div>
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="user_name"
               placeholder='your name' formControlName="name">
        <span *ngIf="(name.dirty || name.touched) && name.invalid" class="invalidIn">
          name required
        </span>
      </div>
      <br>
      <div>
        <label for="mail">E-mail:</label>
        <br>
        <input type="email" id="mail" name="user_mail"
               placeholder="your email" formControlName="email">
        <span *ngIf="(email.dirty || email.touched) && email.invalid" class="invalidIn">
          Valid email required
        </span>
      </div>
      <br>
      <div>
        <label for="occupation">Position:</label>
        <br>
        <input type="checkbox" id="occupation" name="user_pref" value="Developer"
               placeholder="occupation" formControlName="occupation"> Developer
      </div>
      <br>
      <div>
        <label for="name">About you:</label> <br>
        <span *ngIf="(about.dirty || about.touched) && about.invalid" class="invalidIn">
          Please write something about yourself
        </span>
       <textarea rows="8" cols="80" type="text" id="about" name="about"
              formControlName="about" value=""
              placeholder="Hi! I'm a student at Kth and ..."></textarea>

      </div>
      <br><br>
      <button class="btn btn-primary sendBtn" id="sendBtn" type="submit">Submit</button>
      <br><br>
    </form>
  </div>
</div>
